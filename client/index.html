<head>
	<title>todo</title>
	<link rel="stylesheet" type="text/css" media="print" src="print.css" />
</head>

<body>
	<div id="wrapper">
		{{> main}}
    </div>
</body>

<template name="main">
    {{#if currentList}}
		{{> list}}
	{{else}}
		{{> getList}}
	{{/if}}
</template>

<template name="getList">
    <h1>Create or load a todo list</h1>		
	<form class="form-inline well">
		<input type="text" name="list" id="get-list">
		<input type="submit" class="btn btn-primary" href="/tasks/add" id="submit-get-list" value="create/get list">
	</form>
</template>

<template name="list">
    <h1>Todo List - {{ currentList }}</h1>
	<a href="/lists" id="new-list">pick/create a different list</a>
	<ul class="unstyled">
		{{#each tasks}}
			<li>{{name}} <a href="tasks/remove/{{_id}}" class="remove" data-id="{{_id}}">done</a></li>
		{{/each}}
	</ul>
	<form class="form-inline well">
		<input type="text" name="task" id="new-task">
		<a class="btn btn-primary" href="/tasks/add" id="add-task">add task</a>
	</form>
</template>
