<head>
	<title>todo</title>
	<link rel="stylesheet" type="text/css" media="print" src="print.css" />
</head>

<body>
	<div id="wrapper">
        <h1>Todo List</h1>
        {{> list}}
    </div>
</body>

<template name="get-list">
	<form class="form-inline well">
		<input type="text" name="list" id="get-list">
		<input type="submit" class="btn btn-primary" href="/tasks/add" id="submit-get-list" value="get list">
	</form>
</template>

<template name="list">
	<ul class="unstyled">
		{{#each tasks}}
			<li>{{name}} <a href="tasks/remove/{{_id}}" class="remove" data-id="{{_id}}">done</li>
		{{/each}}
	</ul>
	<form class="form-inline well">
		<input type="text" name="task" id="new-task">
		<a class="btn btn-primary" href="/tasks/add" id="add-task">add task</a>
	</form>
</template>
